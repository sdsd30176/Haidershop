
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            direction: rtl;
        }

        header {
            background-color: #1f1f1f;
            color: #ffa726;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .product-container {
            margin: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
        }

        .product-images {
            position: relative;
        }

        .product-images img {
            width: 100%;
            display: none;
        }

        .product-images img.active {
            display: block;
        }

        .product-images button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .product-images .prev {
            left: 10px;
        }

        .product-images .next {
            right: 10px;
        }

        .product-details {
            margin-bottom: 20px;
        }

        .product-details span {
            display: block;
            margin-bottom: 10px;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
        }

        .buttons-container button {
            padding: 10px 20px;
            background-color: #ffa726;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .buttons-container button:hover {
            background-color: #ffcc80;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">عشتار</div>
    <div class="icons">
        <span class="material-icons">shopping_cart</span>
        <span class="material-icons">support_agent</span>
        <span class="material-icons">account_circle</span>
    </div>
</header>

<div class="product-container" id="product-container">
    <!-- سيتم عرض تفاصيل المنتج هنا -->
</div>

<script>
    const apiURL = "https://67717abc2ffbd37a63cf2d47.mockapi.io/Prodect";
    const productContainer = document.getElementById("product-container");
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    // جلب تفاصيل المنتج بناءً على معرف المنتج
    async function fetchProductDetails() {
        try {
            const response = await fetch(`${apiURL}/${productId}`);
            const product = await response.json();
            sessionStorage.setItem('product', JSON.stringify(product));
            displayProductDetails(product);
        } catch (error) {
            console.error("حدث خطأ أثناء جلب بيانات المنتج:", error);
        }
    }

    function displayProductDetails(product) {
        let currentIndex = 0;

        const imagesHTML = product.images.map((image, index) => 
            `<img src="${image}" alt="صورة المنتج" class="${index === 0 ? 'active' : ''}">`
        ).join("");
        const imagesContainer = `
            <div class="product-images">
                ${imagesHTML}
                <button class="prev" onclick="prevImage()">‹</button>
                <button class="next" onclick="nextImage()">›</button>
            </div>
        `;

        productContainer.innerHTML = `
            ${imagesContainer}
            <div class="product-details">
                <span>الاسم: ${product.name}</span>
                <span>السعر الأدنى: ${product.minprice || "غير محدد"}$</span>
                <span>السعر الأعلى: ${product.maxprice || "غير محدد"}$</span>
                <span>الربح: ${product.profit || "غير محدد"}$</span>
                <span>الوصف: ${product.description || "لا يوجد وصف"}</span>
            </div>
            <div class="buttons-container">
                <button onclick="downloadImages()">تحميل جميع الصور</button>
                <button onclick="buyNow()">الشراء الآن</button>
                <button onclick="addToCart()">أضف إلى السلة</button>
            </div>
        `;

        window.prevImage = function() {
            const images = document.querySelectorAll('.product-images img');
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            images[currentIndex].classList.add('active');
        }

        window.nextImage = function() {
            const images = document.querySelectorAll('.product-images img');
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            images[currentIndex].classList.add('active');
        }
    }

    function downloadImages() {
        const product = JSON.parse(sessionStorage.getItem('product'));
        product.images.forEach(image => {
            const link = document.createElement("a");
            link.href = image;
            link.setAttribute("download", `${product.name}-${image.split('/').pop()}`);
            link.style.display = "none";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    }

    function buyNow() {
        alert("تم الضغط على زر الشراء الآن!");
    }

    function addToCart() {
        window.location.href = `sella.html?id=${productId}`;
    }

    fetchProductDetails();
</script>

</body>
</html>
