<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            direction: rtl;
        }

        header {
            background-color: #1f1f1f;
            color: #ffa726;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .product-container {
            margin: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
        }

        .product-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .product-details {
            margin-bottom: 20px;
        }

        .product-details span {
            display: block;
            margin-bottom: 10px;
        }

        .product-profit {
            background-color: #76ff03;
            color: #000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            top: -15px;
            right: -15px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">عشتار</div>
    <div class="icons">
        <span class="material-icons">shopping_cart</span>
        <span class="material-icons">support_agent</span>
        <span class="material-icons">account_circle</span>
    </div>
</header>

<div class="product-container" id="product-container">
    <!-- سيتم عرض تفاصيل المنتج هنا -->
</div>

<script>
    const apiURL = "https://67717abc2ffbd37a63cf2d47.mockapi.io/Prodect";
    const productContainer = document.getElementById("product-container");
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    // جلب تفاصيل المنتج بناءً على معرف المنتج
    async function fetchProductDetails() {
        try {
            const response = await fetch(`${apiURL}/${productId}`);
            const product = await response.json();
            displayProductDetails(product);
        } catch (error) {
            console.error("حدث خطأ أثناء جلب بيانات المنتج:", error);
        }
    }

    function displayProductDetails(product) {
        productContainer.innerHTML = `
            <div class="product-profit">${product.profit || "0$"}</div>
            <img src="${product.images[0] || "placeholder.jpg"}" alt="صورة المنتج">
            <div class="product-details">
                <span>الاسم: ${product.name}</span>
                <span>السعر الأدنى: ${product.minPrice || "غير محدد"}$</span>
                <span>السعر الأعلى: ${product.maxPrice || "غير محدد"}$</span>
                <span>الربح: ${product.profit/100*60 || "غير محدد"}$</span>
                <span>الوصف: ${product.description || "لا يوجد وصف"}</span>
            </div>
        `;
    }

    fetchProductDetails();
</script>

</body>
</html>
