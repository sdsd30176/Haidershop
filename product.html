<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
        }
        .product-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #1e1e1e;
        }
        .product-image img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product-title {
            font-size: 24px;
            margin: 10px 0;
        }
        .product-details {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <img id="product-image" src="" alt="صورة المنتج">
        </div>
        <h1 id="product-title" class="product-title"></h1>
        <p id="product-description" class="product-details"></p>
        <p id="product-price" class="product-details"></p>
        <button onclick="goBack()">الرجوع</button>
    </div>

    <script>
        const apiURL = "https://67717abc2ffbd37a63cf2d47.mockapi.io/Prodect";

        // استخراج معرف المنتج من رابط الصفحة
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get("id");

        // الدالة لجلب تفاصيل المنتج
        async function fetchProductDetails(id) {
            try {
                const response = await fetch(`${apiURL}/${id}`);
                const product = await response.json();

                // تحديث محتوى الصفحة
                document.getElementById("product-image").src = product.images[0] || "placeholder.jpg";
                document.getElementById("product-title").textContent = product.name;
                document.getElementById("product-description").textContent = product.description || "لا توجد تفاصيل متاحة.";
                document.getElementById("product-price").textContent = `السعر: ${product.minprice || "غير محدد"}$`;
            } catch (error) {
                console.error("حدث خطأ أثناء جلب البيانات:", error);
            }
        }

        // دالة الرجوع
        function goBack() {
            window.history.back();
        }

        // جلب تفاصيل المنتج عند تحميل الصفحة
        if (productId) {
            fetchProductDetails(productId);
        } else {
            alert("معرف المنتج غير موجود في الرابط!");
        }
    </script>
</body>
</html>
