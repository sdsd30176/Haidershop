
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      direction: rtl;
    }
    .product-details {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .product-details img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="product-details" id="product-details"></div>

  <script>
    const apiURL = "(link unavailable)";
    const productDetails = document.getElementById("product-details");

    window.onload = () => {
      const productId = new URLSearchParams(window.location.search).get("id");
      fetch(`${apiURL}/${productId}`)
        .then(response => response.json())
        .then(product => {
          productDetails.innerHTML = `
            <h2>${product.name}</h2>
            <p>السعر الأدنى: ${product.minprice}$</p>
            <p>السعر الأعلى: ${product.maxprice}$</p>
            <div class="images">
              ${product.images.map(image => `<img src="${image}" alt="صورة المنتج">`).join("")}
            </div>
            <p>الوصف: ${product.description}</p>
          `;
        });
    };
  </script>
</body>
</html>
