<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            direction: rtl;
        }

        header {
            background-color: #1f1f1f;
            color: #ffa726;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .product-container {
            margin: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
        }

        .product-images {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }

        .product-images img {
            min-width: 100%;
            scroll-snap-align: start;
            border-radius: 5px;
        }

        .product-details {
            margin-bottom: 20px;
        }

        .product-details span {
            display: block;
            margin-bottom: 10px;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
        }

        .buttons-container button {
            padding: 10px 20px;
            background-color: #ffa726;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .buttons-container button:hover {
            background-color: #ffcc80;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">عشتار</div>
    <div class="icons">
        <span class="material-icons">shopping_cart</span>
        <span class="material-icons">support_agent</span>
        <span class="material-icons">account_circle</span>
    </div>
</header>

<div class="product-container" id="product-container">
    <!-- سيتم عرض تفاصيل المنتج هنا -->
</div>

<script>
    const apiURL = "https://67717abc2ffbd37a63cf2d47.mockapi.io/Prodect";
    const productContainer = document.getElementById("product-container");
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    // جلب تفاصيل المنتج بناءً على معرف المنتج
    async function fetchProductDetails() {
        try {
            const response = await fetch(`${apiURL}/${productId}`);
            const product = await response.json();
            displayProductDetails(product);
        } catch (error) {
            console.error("حدث خطأ أثناء جلب بيانات المنتج:", error);
        }
    }

    function displayProductDetails(product) {
        const imagesHTML = product.images.map(image => `<img src="${image}" alt="صورة المنتج">`).join("");

        productContainer.innerHTML = `
            <div class="product-images">
                ${imagesHTML}
            </div>
            <div class="product-details">
                <span>الاسم: ${product.name}</span>
                <span>السعر الأدنى: ${product.minPrice || "غير محدد"}$</span>
                <span>السعر الأعلى: ${product.maxPrice || "غير محدد"}$</span>
                <span>الربح: ${product.profit || "غير محدد"}$</span>
                <span>الوصف: ${product.description || "لا يوجد وصف"}</span>
            </div>
            <div class="buttons-container">
                <button onclick="downloadImages()">تحميل جميع الصور</button>
                <button onclick="buyNow()">الشراء الآن</button>
                <button onclick="addToCart()">أضف إلى السلة</button>
            </div>
        `;
    }

    function downloadImages() {
        const product = JSON.parse(sessionStorage.getItem('product'));
        product.images.forEach(image => {
            const link = document.createElement("a");
            link.href = image;
            link.download = "";
            link.style.display = "none";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    }

    function buyNow() {
        alert("تم الضغط على زر الشراء الآن!");
    }

    function addToCart() {
        window.location.href = `sella.html?id=${productId}`;
    }

    fetchProductDetails();
</script>

</body>
</html>
