<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            direction: rtl;
        }

        header {
            background-color: #1f1f1f;
            color: #ffa726;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .product-container {
            margin: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
        }

        .product-images {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .product-images img {
            width: 100%;
            max-height: 300px;
            border-radius: 5px;
        }

        .image-navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .image-navigation button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .product-details {
            margin-bottom: 20px;
        }

        .product-details span {
            display: block;
            margin-bottom: 10px;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
        }

        .buttons-container button {
            padding: 10px 20px;
            background-color: #ffa726;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .buttons-container button:hover {
            background-color: #ffcc80;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">عشتار</div>
    <div class="icons">
        <span class="material-icons">shopping_cart</span>
        <span class="material-icons">support_agent</span>
        <span class="material-icons">account_circle</span>
    </div>
</header>

<div class="product-container" id="product-container">
    <!-- سيتم عرض تفاصيل المنتج هنا -->
</div>

<script>
    const apiURL = "https://67717abc2ffbd37a63cf2d47.mockapi.io/Prodect";
    const productContainer = document.getElementById("product-container");
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    async function fetchProductDetails() {
        try {
            const response = await fetch(`${apiURL}/${productId}`);
            const product = await response.json();
            sessionStorage.setItem('product', JSON.stringify(product));
            displayProductDetails(product);
        } catch (error) {
            console.error("حدث خطأ أثناء جلب بيانات المنتج:", error);
        }
    }

    function displayProductDetails(product) {
        const imagesHTML = `
            <div class="product-images">
                <button class="prev-image" onclick="prevImage()">&#10094;</button>
                <img id="current-image" src="${product.images[0]}" alt="صورة المنتج">
                <button class="next-image" onclick="nextImage()">&#10095;</button>
            </div>
        `;

        productContainer.innerHTML = `
            ${imagesHTML}
            <div class="product-details">
                <span>الاسم: ${product.name}</span>
                <span>السعر الأدنى: ${product.minPrice || "غير محدد"}$</span>
                <span>السعر الأعلى: ${product.maxPrice || "غير محدد"}$</span>
                <span>الربح: ${product.profit || "غير محدد"}$</span>
                <span>الوصف: ${product.description || "لا يوجد وصف"}</span>
            </div>
            <div class="buttons-container">
                <button onclick="downloadImages()">تحميل جميع الصور</button>
                <button onclick="buyNow()">الشراء الآن</button>
                <button onclick="addToCart()">أضف إلى السلة</button>
            </div>
        `;

        sessionStorage.setItem('productImages', JSON.stringify(product.images));
    }

    let currentImageIndex = 0;

    function nextImage() {
        const images = JSON.parse(sessionStorage.getItem('productImages'));
        currentImageIndex = (currentImageIndex + 1) % images.length;
        document.getElementById('current-image').src = images[currentImageIndex];
    }

    function prevImage() {
        const images = JSON.parse(sessionStorage.getItem('productImages'));
        currentImageIndex =
            (currentImageIndex - 1 + images.length) % images.length;
        document.getElementById('current-image').src = images[currentImageIndex];
    }

    function downloadImages() {
        const images = JSON.parse(sessionStorage.getItem('productImages'));
        images.forEach((imageUrl, index) => {
            const link = document.createElement("a");
            link.href = imageUrl;
            link.download = `image_${index + 1}.jpg`; // حفظ كل صورة باسم مميز
            link.click();
        });
    }

    function buyNow() {
        alert("تم الضغط على زر الشراء الآن!");
    }

    function addToCart() {
        window.location.href = `sella.html?id=${productId}`;
    }

    fetchProductDetails();
</script>

</body>
</html>
